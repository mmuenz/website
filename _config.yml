# Setup
title: "Márton Münz's Website"
description: "Dr. Márton Münz's personal website delves into his work as a bioinformatician and IT professional, his broader intestests in computational science, technology, artificial intelligence, and entrepreneurship. Dr. Münz shares his own experience with Alport syndrome, an inherited kidney disease that has shaped both his personal and professional life. His blog on this website discusses a wide range of topics including science, technology, and the human condition."
keywords: "science, technology, bioinformatics, IT, informatics, artificial intelligence, AI, computational biology, computational science, future, blog, humans, Alport syndrome, life, genetics"
url: https://getpoole.com
paginate: 1
baseurl: ""
permalink: pretty

# Gems
plugins:
  - jekyll-gist
  - jekyll-paginate
  - jekyll-seo-tag

# Optimize Jekyll
exclude:
  - .editorconfig
  - .git
  - .jekyll-cache
  - Gemfile
  - Gemfile.lock
  - LICENSE.md
  - README.md

sass:
  sass_dir: _sass
  style: :compressed

# Options

# Replace this value and uncomment to enable Google Analytics tracking
# ga_analytics: UA-000000-0

# Specify the author for blog posts
author:
  name: Mark Otto
  url: https://twitter.com/mdo
  email: markdotto@gmail.com

# Custom vars
version: 3.0.0

# Navbar page list
nav:
  - title: About
    url: /about

  - title: Work
    url: /work

  - title: Blog
    url: /blog

  - title: Contact
    url: /contact
