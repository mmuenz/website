<!DOCTYPE html>
<html lang="en" data-theme="dark-poole">
  {% include head.html %} {% include google-analytics.html %}

  <body>
    <div class="container content">
      <header class="masthead">
        <h3 class="masthead-title">
          <a
            href="{{ site.baseurl }}/"
            style="color: rgb(248, 222, 126)"
            title="Home"
            >{{ site.title }}</a
          >

          <link
            rel="stylesheet"
            href="{{ '/assets/css/styles.css' | relative_url }}"
          />

          <nav class="nav">
            {% for nav in site.nav %}
            <small
              ><a style="color: white" href="{{ nav.url }}"
                >{{ nav.title }}</a
              ></small
            >
            {% endfor %}
          </nav>
        </h3>

        <script>
          document.addEventListener("DOMContentLoaded", function () {
            const links = document.querySelectorAll("a");
            links.forEach((link) => {
              if (link.hostname !== window.location.hostname) {
                link.setAttribute("target", "_blank");
              }
            });
          });
        </script>
      </header>

      <main>{{ content }}</main>

      <footer class="footer">
        <small>
          &copy;
          <time datetime="{{ site.time | date_to_xmlschema }}"
            >{{ site.time | date: '%Y' }}</time
          >. All rights reserved.
        </small>
      </footer>
    </div>

    {% if site.ga_analytics %}
    <script>
      (function (i, s, o, g, r, a, m) {
        i["GoogleAnalyticsObject"] = r;
        (i[r] =
          i[r] ||
          function () {
            (i[r].q = i[r].q || []).push(arguments);
          }),
          (i[r].l = 1 * new Date());
        (a = s.createElement(o)), (m = s.getElementsByTagName(o)[0]);
        a.async = 1;
        a.src = g;
        m.parentNode.insertBefore(a, m);
      })(
        window,
        document,
        "script",
        "https://www.google-analytics.com/analytics.js",
        "ga"
      );
      ga("create", "{{ site.ga_analytics }}", "auto");
      ga("send", "pageview");
    </script>
    {% endif %}
  </body>
</html>
